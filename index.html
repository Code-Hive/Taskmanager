<!doctype html>
<html class="no-js" lang="en" ng-app="toDo">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopCat</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.js"></script>

    <script src="js/app.js"></script>
    <style >
    	.done{text-decoration: line-through;}
    </style>
  </head>
  <body>

	  		<div id="shell" class="row" style="width: 100%; max-width: 100%;" ng-controller="TodoCtrl">
	  			<!-- ADD ITEM FORM -->
	  			<div id="left" class="medium-4 columns">
	  			<div class="row">
		  			<div class="medium-12 columns">
		  				<br/>
		  				<h1>Task Master</h1>
			  			<form name="form" id="form" ng-submit="addtodo()">
			  		<select ng-model="newtodofor" required>
			  			<option value="" disabled selected>Add a task for...</option>
			          	<option value="bill">Bill</option>
			          	<option value="stephen">Stephen</option>
          				<option value="jennifer">Jennifer</option>
          			</select>
          			<select ng-model="newtodopriority" required>
			  			<option value="" disabled selected>Rate the tasks priority...</option>
			          	<option value="low">Low</option>
			          	<option value="medium">Medium</option>
          				<option value="high">High</option>
          			</select>
	  				<input type="date"  name="newtododate" placeholder="Title" ng-model="newtododate" required/>
	  				
	  				<textarea  placeholder="Your task" rows="4"  name="newtodomsg" ng-model="newtodomsg" required/>
	  				</textarea>
	  				<ul class="button-group">
  <li><button class="button">Add</button></li>
  <li><a href="#" ng-click="cleartodo()" class="button">Clear</a></li>

  					</ul>
	  			</form>
	  				</div>
	  			</div>
	  			</div>
	  			<!-- /END FORM -->

	  			<!-- FILTER THE TODOS -->
	  			<div id="right" class="medium-8 columns">
	  			<div class="row">
		  			<div class="medium-12 columns">
		  				<br/>
			  			<input type="text" placeholder="Filter" ng-model="filter">

	  			<!-- END FILTER -->

	  			<!-- DISPAY LIST ITEMS -->

	  					<ul class="small-block-grid-1 medium-block-grid-1 large-block-grid-2 ac-custom ac-checkbox ac-cross">
	  			<li  class="animate" ng-repeat="todo in todos | filter:filter ">
	  				<section class="{{todo.priority}} task-wrap" ng-class="{{todo.priority}}">
                        <div class="panel">
		  				<header class="row">
	  						<div class="small-4 columns">
	  							<img src="img/{{todo.for}}.jpg" />
	  						</div>
	  						<div class="small-8 columns">
	  							<ul class="unstyled">
	  								<li><span class="label" ng-class="{alert: todo.priority == 'high', secondary: todo.priority == 'medium'}">{{todo.priority}}</span> priority</li>
	  								<li>Assigned to {{todo.for}}</li>
	  								<li>Complete by {{todo.date | date:'MM/dd/yyyy'}}</li>
	  							</ul>
	  						</div>
		  				</header>
                        </div>
                        <div class="panel">
		  				<article class="row">
	  						<div class="medium-12 columns">
		  					<h3 style="font-weight: 300; color: #444; margin-bottom: 1em;">{{todo.msg}}</h3>
		  					
	  						<div class="switch">
  <input type="checkbox" id="CheckboxSwitch{{$index + 1}}" ng-model="todo.done" />
  <label for="CheckboxSwitch{{$index + 1}}"></label>
</div> 
	  						</div>
		  				</article>
                        </div>
	  				</section>
	  			</li>
	  		</ul>
	  				</div>
	  			</div>
	  			</div>

	  			<!-- /END List ITEMS -->
	  		</div>


    <script src="js/vendor/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
